<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagtics Example App</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        header { background: #f0f0f0; padding: 20px; margin-bottom: 20px; }
        .content { display: flex; gap: 20px; }
        .main { flex: 2; }
        .sidebar { flex: 1; background: #fafafa; padding: 10px; }
        .payment-section { border: 1px solid red; padding: 20px; margin-top: 20px; }
        iframe { width: 100%; height: 200px; border: 1px solid #ccc; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <header id="header">
            <h1>Tagtics Example</h1>
            <nav>
                <a href="#">Home</a> | <a href="#">About</a> | <a href="#">Contact</a>
            </nav>
        </header>

        <div class="content">
            <div class="main">
                <h2>Welcome</h2>
                <p>This is a sample application to demonstrate Tagtics.</p>
                <button id="action-btn">Click Me</button>
                
                <div class="payment-section">
                    <h3>Payment Details (Sensitive)</h3>
                    <input type="text" name="cardnumber" placeholder="Card Number">
                    <input type="text" name="cvc" placeholder="CVC">
                </div>
            </div>
            <div class="sidebar">
                <h3>Sidebar</h3>
                <p>Some sidebar content.</p>
                
                <h4>Cross-origin Iframe</h4>
                <iframe src="https://example.com"></iframe>
            </div>
        </div>
    </div>

    <!-- Load Tagtics -->
    <script src="../dist/index.umd.js"></script>
    <script type="module">
        import config from './tagtics.config.js';
        
        // Wait for build to finish and UMD to be available
        // In a real app, this would be imported or loaded via script tag
        
        // Simulating loading config and init
        if (window.Tagtics) {
            window.Tagtics.init(config);
        } else {
            console.error('Tagtics UMD not loaded. Run npm run build first.');
        }
    </script>
</body>
</html>
